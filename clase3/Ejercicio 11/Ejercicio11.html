<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 2</title>
    <script>
        function abrirImagen(){
            let dialog = document.getElementById("dialog");
            dialog.open = true;
        }
    </script>
</head>
<body>
    <section id="imagenes">

        <div id="imagen1">
            <img src="https://placehold.co/200x100" alt="imagen1" title="imagen1" 
                data-description="descripción de la imagen 1" tabindex="1">
        </div>
        
        <div id="imagen2">
            <img src="https://placehold.co/200x100" alt="imagen2" title="imagen2" 
                data-description="descripción de la imagen 2" tabindex="2">
        </div>
       
        <input id="imagenEnviar" type="image" src="https://placehold.co/200x100" title="imagenEnviar" onclick="abrirImagen();">

        <dialog id="dialog"><img src="https://placehold.co/200x100"> <br>Descripción de la imagen</dialog>
    </section>
</body>
</html>
