<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor">
        <form class="formulario">
            <label for="nombre">Nombre: </label><br>
            <input class="input" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"><br><br>

            <label for="correo">Correo Electronico: </label><br>
            <input class="input" type="email" id="correo" name="correo" placeholder="Ingresa tu correo"><br><br>

            <label for="contra">Contraseña: </label><br>
            <input class="input" type="password" id="contra" name="contra" placeholder="Ingresa tu contraseña"><br><br>

            <input type="checkbox" name="necesario" id="necesario">
            <label for="necesario">Acepto los términos y condiciones</label><br>

            <button>Registrarse</button>
            
            <p>Todos los campos son obligatorios</p>
        </form>
    </div>
    
</body>
</html>
