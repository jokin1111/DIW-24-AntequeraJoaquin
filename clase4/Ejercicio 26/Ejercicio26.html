<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" class="formulario">
            <fieldset>
                <legend>Formulario:</legend>

                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre" required>
                <br> <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Introduce tu email" required>
                <br> <br>
                <label for="mensaje">Mensaje: </label> <br>
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje" required></textarea>
                <br><br>
                <input id="enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>
</html>
