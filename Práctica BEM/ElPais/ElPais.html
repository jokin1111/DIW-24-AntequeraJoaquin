<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElPais</title>
</head>
<body>
    <header class="header">

        <div class="header__options">
            <a class="header__options-link" href="#">
                <span class="header__options-img"></span>
            </a>
        </div>

        <div class="header__logo">
            <a class="header__logo-link" href="#">
                <img class="header__logo-img" alt="logo-ElPais">
            </a>
        </div>

        <div class="header__actions">
            <div class="header__actions-promo">
                <a class="header__actions-link" href="#">
                    <span class="header__actions-text">5 MESES 1€/MES</span>
                </a>
            </div>

            <div class="header__actions-login">
                <a class="header__actions-link" href="#">
                    <span class="header__actions-text">Iniciar Sesión</span>
                </a>
            </div>
        </div>

    </header>

    <aside class="aside aside--left">
        <img class="aside__image" src="" alt="publi">
    </aside>

    <main class="main">
        <div class="main__content">
            <div class="main__title">
                <h1 class="main__title-title"></h1>
            </div>

            <div class="main__content-text">
                Texto
            </div>

            <div class="main__content-audio">
                Audio
            </div>

            <div class="main__content-image">
                <img class="main__image" src="" alt="Maduro dando la mano a un señor">
                <p class="main__image-caption">piepag</p>
            </div>
        </div>

        <div class="main__related">
            <div class="main__related-title">
                <h1 class="main__related-title-text"></h1>
            </div>

            <div class="main__related-content">
                <p class="main__related-content-text"></p>
            </div>
        </div>
    </main>

    <aside class="aside aside--rigth">
        <img class="aside__image" src="" alt="publi">
    </aside>

</body>
</html>
