<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"aria-expanded="false">
            Releases
        </button>
        <ul class="dropdown-menu">
            <h6 class="d-flex justify-content-center">v5 releases</h6>
            <li><a class="dropdown-item" href="#">Latest(v5.3.x)</a></li>
            <li><a class="dropdown-item" href="#">v5.2.3</a></li>
            <li><a class="dropdown-item" href="#">v5.1.3</a></li>
            <li><a class="dropdown-item" href="#">v5.0.2</a></li>
            <hr>
            <h6 class="d-flex justify-content-center">Previous releases</h6>
            <li><a class="dropdown-item" href="#">v4.6.x</a></li>
            <li><a class="dropdown-item" href="#">v3.4.1</a></li>
            <li><a class="dropdown-item" href="#">v2.3.2</a></li>
            <hr>
            <h6 class="d-flex justify-content-center">All versions</h6>
        </ul>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">
        Click to toggle popover
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
